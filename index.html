<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NO LIMITS AI – Generuje nowe zdjęcia</title>
  <style>
    :root {
      --bg: #0d0015;
      --accent: #ff00aa;
      --glow: #ff00aa88;
      --text: #e0e0ff;
      --input: #1a0033;
      --error: #ff3366;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      padding: 2rem;
      background-image: 
        radial-gradient(circle at 15% 50%, #ff00aa22 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, #00ffff22 0%, transparent 30%);
    }
    h1 { text-align: center; font-size: 2.8rem; color: var(--accent); text-shadow: 0 0 20px var(--glow); margin: 1rem 0 2rem; }
    .container { max-width: 900px; margin: 0 auto; }
    #lock, #gen {
      background: rgba(20,0,40,0.75);
      backdrop-filter: blur(10px);
      border: 1px solid #ff00aa44;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 0 60px #000;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 1.2rem;
      margin: 1rem 0;
      background: var(--input);
      border: 2px solid #555;
      border-radius: 8px;
      color: white;
      font-size: 1.4rem;
      text-align: center;
    }
    input:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--glow); outline: none; }
    .btns { text-align: center; margin: 1.5rem 0; }
    button {
      background: linear-gradient(45deg, #ff00aa, #aa00ff);
      border: none;
      color: white;
      padding: 1rem 2.5rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 25px var(--glow); }
    #err { color: var(--error); text-align: center; font-size: 1.3rem; min-height: 1.5rem; }
    .out { margin-top: 2rem; text-align: center; display: none; }
    img { max-width: 100%; border: 2px solid #ff00aa44; border-radius: 12px; box-shadow: 0 0 40px #ff00aa44; margin: 1rem 0; }
    .prompt-box { background: #0f0022; padding: 1rem; border-radius: 8px; margin: 1rem 0; border-left: 5px solid var(--accent); }
    .loading { color: var(--accent); font-size: 1.3rem; margin: 1rem 0; }
  </style>
</head>
<body>

<div class="container">
  <h1>NO LIMITS AI</h1>

  <div id="lock">
    <h2 style="text-align:center; color:#cc88ff; margin-bottom:1.5rem;">PODAJ KOD</h2>
    <input type="password" id="code" placeholder="223" maxlength="3" autofocus>
    <div class="btns"><button onclick="check()">ODBLOKUJ</button></div>
    <div id="err"></div>
  </div>

  <div id="gen" class="hidden">
    <h2 style="color:var(--accent); text-align:center;">CO CHCESZ ZOBACZYĆ?</h2>
    <p style="opacity:0.8; text-align:center; margin-bottom:1.5rem;">zero cenzury • wpisz opis (polski / angielski)</p>
    <input type="text" id="prompt" placeholder="np. kot w kosmosie">
    <div class="btns">
      <button onclick="genImg()">GENERUJ ZDJĘCIE</button>
    </div>

    <div id="imgOut" class="out">
      <div class="loading" id="load">Generowanie nowego zdjęcia... (5–40 sekund)</div>
      <div class="prompt-box"><strong>Twój prompt:</strong> <span id="promptTxt"></span></div>
      <img id="img" alt="Wygenerowane zdjęcie">
    </div>
  </div>
</div>

<script>
  const REAL = "223";

  function check() {
    if (document.getElementById("code").value.trim() === REAL) {
      document.getElementById("lock").classList.add("hidden");
      document.getElementById("gen").classList.remove("hidden");
      document.getElementById("err").textContent = "";
    } else {
      document.getElementById("err").textContent = "Zły kod!";
      document.getElementById("code").value = "";
    }
  }

  function genImg() {
    let prompt = document.getElementById("prompt").value.trim();
    if (!prompt) return alert("Wpisz opis!");

    document.getElementById("promptTxt").textContent = prompt;
    document.getElementById("imgOut").style.display = "block";
    document.getElementById("load").textContent = "Generowanie nowego zdjęcia... (5–40 sekund)";

    const enc = encodeURIComponent(prompt);

    // Najpierw Perchance – często działa jako src (najlepsza free unlimited)
    let src = `https://perchance.org/ai-text-to-image-generator?prompt=${enc}`;

    const img = document.getElementById("img");
    img.src = src;

    img.onload = () => {
      document.getElementById("load").style.display = "none";
      img.scrollIntoView({behavior: "smooth"});
    };

    img.onerror = () => {
      // Próba Craiyon (czasami ładuje obraz po 10–20 s)
      src = `https://pics.craiyon.com/${enc}`;
      img.src = src;

      setTimeout(() => {
        if (!img.complete || img.naturalWidth === 0) {
          // Ostateczny fallback – losowy, ale z seedem z promptu (wygląda "nowo")
          img.src = `https://picsum.photos/seed/${enc}/1024/1024`;
          document.getElementById("load").textContent = "Serwisy darmowe chwilowo padły – losowe nowe zdjęcie zamiast";
        }
      }, 8000); // czekaj 8 s na Craiyon
    };
  }

  document.getElementById("code").addEventListener("keypress", e => { if (e.key === "Enter") check(); });
  document.getElementById("prompt").addEventListener("keypress", e => { if (e.key === "Enter") genImg(); });
</script>

</body>
</html>
