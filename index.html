<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NO LIMITS AI • BEZ CENZURY • ZDJĘCIA NA MIEJSCU</title>
  <style>
    body {
      margin: 0;
      background: #0a0012 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100" height="100" fill="%230d0015"/><text x="10" y="55" font-size="20" fill="%23ff00aa">NO LIMITS</text></svg>') repeat;
      color: #f0e0ff;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(20,0,45,0.92);
      backdrop-filter: blur(16px);
      border: 2px solid #ff00aa66;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 120px #000;
    }
    h1 {
      text-align: center;
      color: #ff00aa;
      text-shadow: 0 0 40px #ff00aa;
      font-size: 3.8rem;
      margin-bottom: 30px;
      letter-spacing: 10px;
    }
    input {
      width: 100%;
      padding: 20px;
      margin: 20px 0;
      background: #1a0033;
      border: 3px solid #660099;
      border-radius: 12px;
      color: white;
      font-size: 1.8rem;
      text-align: center;
    }
    button {
      background: linear-gradient(45deg, #ff00aa, #aa00ff);
      border: none;
      color: white;
      padding: 18px 60px;
      margin: 20px;
      font-size: 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 4px;
    }
    button:hover { transform: scale(1.1); box-shadow: 0 0 60px #ff00aa; }
    #status { color: #ff3366; font-size: 1.6rem; text-align: center; margin: 20px 0; min-height: 40px; }
    #output { display: none; text-align: center; margin-top: 40px; }
    img {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 80px #ff00aa44;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>NO LIMITS AI</h1>

  <input type="password" id="code" placeholder="Kod: 223" maxlength="3">
  <div style="text-align:center;">
    <button onclick="unlock()">ODBLOKUJ</button>
  </div>
  <div id="status"></div>

  <div id="output">
    <input type="text" id="prompt" placeholder="Wpisz cokolwiek (bez cenzury)">
    <div style="text-align:center;">
      <button onclick="generateImage()">GENERUJ ZDJĘCIE (bez cenzury)</button>
    </div>
    <div id="promptShow" style="background:#0f0022; padding:15px; border-left:6px solid #ff00aa; margin:20px 0; font-size:1.3rem;"></div>
    <img id="generatedImg" alt="Wygenerowane zdjęcie">
  </div>
</div>

<script>
  function unlock() {
    if (document.getElementById("code").value.trim() === "223") {
      document.getElementById("output").style.display = "block";
      document.getElementById("status").innerHTML = "";
    } else {
      document.getElementById("status").innerHTML = "ZŁY KOD, SPRÓBUJ JESZCZE RAZ";
    }
  }

  async function generateImage() {
    let prompt = document.getElementById("prompt").value.trim();
    if (!prompt) return alert("Wpisz opis!");

    document.getElementById("promptShow").innerHTML = "<strong>Twój prompt:</strong> " + prompt;
    document.getElementById("generatedImg").src = "";
    document.getElementById("status").innerHTML = "Generowanie... (10–60 sekund, bez cenzury)";

    const encodedPrompt = encodeURIComponent(prompt);

    try {
      // Dezgo – jeden z nielicznych z publicznym endpointem (może wymagać klucza w 2026, ale demo często działa)
      // Jeśli padnie – zastąp na inny (np. pixazo jeśli mają free tier direct)
      const response = await fetch('https://api.dezgo.com/text2image', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          // Jeśli Dezgo wymaga klucza – dodaj 'X-Dezgo-Key': 'twój_klucz' (darmowy signup 30 s)
          // Bez klucza czasem działa na demo
        },
        body: JSON.stringify({
          prompt: prompt,
          negative_prompt: "",
          model: "flux",  // lub "pony" dla mocniejszego NSFW
          width: 1024,
          height: 1024,
          steps: 30,
          cfg_scale: 7,
          sampler: "euler_a"
        })
      });

      if (!response.ok) throw new Error("Błąd serwera");

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      document.getElementById("generatedImg").src = url;
      document.getElementById("status").innerHTML = "Gotowe! (bez cenzury)";
    } catch (e) {
      document.getElementById("status").innerHTML = "Błąd – Dezgo limit / spróbuj za chwilę lub inny prompt<br>" + e.message;
      // Ostateczny fallback – otwórz Dezgo stronę
      window.open("https://dezgo.com/txt2img?prompt=" + encodedPrompt, "_blank");
    }
  }

  // Entery
  document.getElementById("code").addEventListener("keypress", e => { if (e.key === "Enter") unlock(); });
  document.getElementById("prompt").addEventListener("keypress", e => { if (e.key === "Enter") generateImage(); });
</script>

</body>
</html>
