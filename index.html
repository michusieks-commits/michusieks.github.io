<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NO LIMITS AI – Obrazy działają</title>
  <style>
    :root {
      --bg: #0d0015;
      --accent: #ff00aa;
      --glow: #ff00aa88;
      --text: #e0e0ff;
      --input: #1a0033;
      --error: #ff3366;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      padding: 2rem;
      background-image: radial-gradient(circle at 15% 50%, #ff00aa22 0%, transparent 25%), radial-gradient(circle at 85% 30%, #00ffff22 0%, transparent 30%);
    }
    h1 { text-align: center; font-size: 3rem; color: var(--accent); text-shadow: 0 0 20px var(--glow); margin: 1rem 0 2rem; letter-spacing: 4px; }
    .container { max-width: 900px; margin: 0 auto; }
    #lock, #gen {
      background: rgba(20,0,40,0.75);
      backdrop-filter: blur(10px);
      border: 1px solid #ff00aa44;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 0 60px #000;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 1.2rem;
      margin: 1rem 0;
      background: var(--input);
      border: 2px solid #555;
      border-radius: 8px;
      color: white;
      font-size: 1.4rem;
      text-align: center;
      font-family: monospace;
    }
    input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 15px var(--glow); }
    .btns { text-align: center; margin: 1.5rem 0; }
    button {
      background: linear-gradient(45deg, #ff00aa, #aa00ff);
      border: none;
      color: white;
      padding: 1rem 2.5rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 25px var(--glow); }
    #err { color: var(--error); text-align: center; min-height: 1.5rem; font-size: 1.3rem; }
    .out { margin-top: 2rem; text-align: center; display: none; }
    img { max-width: 100%; border: 2px solid #ff00aa44; border-radius: 12px; box-shadow: 0 0 40px #ff00aa44; margin: 1rem 0; }
    .prompt-box { background: #0f0022; padding: 1rem; border-radius: 8px; margin: 1rem 0; border-left: 5px solid var(--accent); font-size: 1.1rem; }
    .loading { color: var(--accent); font-size: 1.3rem; margin: 1rem 0; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div class="container">
  <h1>NO LIMITS AI</h1>

  <div id="lock">
    <h2 style="text-align:center; color:#cc88ff; margin-bottom:1.5rem;">PODAJ KOD</h2>
    <input type="password" id="code" placeholder="223" maxlength="3" autofocus>
    <div class="btns"><button onclick="check()">ODBLOKUJ</button></div>
    <div id="err"></div>
  </div>

  <div id="gen" class="hidden">
    <h2 style="color:var(--accent); text-align:center;">CO CHCESZ ZOBACZYĆ?</h2>
    <p style="opacity:0.8; text-align:center; margin-bottom:1.5rem;">zero cenzury • wpisz opis</p>
    <input type="text" id="prompt" placeholder="np. kotki w lesie">
    <div class="btns">
      <button onclick="genImg()">GENERUJ ZDJĘCIE</button>
    </div>

    <div id="imgOut" class="out">
      <div class="loading" id="loadImg">Generowanie... (5–30 s)</div>
      <div class="prompt-box"><strong>Prompt:</strong> <span id="promptTxt"></span></div>
      <img id="theImg" alt="Wygenerowane">
    </div>
  </div>
</div>

<script>
  const REAL = "223";

  function check() {
    if (document.getElementById("code").value.trim() === REAL) {
      document.getElementById("lock").classList.add("hidden");
      document.getElementById("gen").classList.remove("hidden");
    } else {
      document.getElementById("err").textContent = "Zły kod!";
      document.getElementById("code").value = "";
    }
  }

  function genImg() {
    let p = document.getElementById("prompt").value.trim();
    if (!p) return alert("Wpisz opis!");

    document.getElementById("promptTxt").textContent = p;
    document.getElementById("imgOut").style.display = "block";
    document.getElementById("loadImg").textContent = "Generowanie... (5–30 s)";

    p = encodeURIComponent(p);
    // Perchance AI – bezpośredni link do obrazu (free/unlimited 2026)
    let src = `https://perchance.org/ai-text-to-image-generator?prompt=${p}`;

    const img = document.getElementById("theImg");
    img.src = src;

    img.onload = () => {
      document.getElementById("loadImg").style.display = "none";
      img.scrollIntoView({behavior: "smooth"});
    };

    img.onerror = () => {
      // Prawdziwy fallback – seed z promptu (zawsze działa)
      img.src = `https://picsum.photos/seed/${p}/1024/1024`;
      document.getElementById("loadImg").textContent = "Serwis chwilowo nie działa – losowe zdjęcie zamiast";
    };
  }

  document.getElementById("code").onkeypress = e => { if (e.key === "Enter") check(); };
  document.getElementById("prompt").onkeypress = e => { if (e.key === "Enter") genImg(); };
</script>

</body>
</html>
