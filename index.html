<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NO LIMITS AI • BEZ CENZURY</title>
  <style>
    :root {
      --bg: #0a0012;
      --accent: #ff00aa;
      --glow: #ff00aa99;
      --text: #f0e0ff;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      padding: 2rem;
      background-image: radial-gradient(circle at 20% 30%, #ff00aa33, transparent 50%),
                        radial-gradient(circle at 80% 70%, #00ffff33, transparent 50%);
    }
    .container {
      max-width: 820px;
      margin: 0 auto;
      background: rgba(20,0,45,0.85);
      backdrop-filter: blur(12px);
      border: 2px solid #ff00aa44;
      border-radius: 18px;
      padding: 3rem 2rem;
      box-shadow: 0 0 80px #000;
    }
    h1 {
      text-align: center;
      font-size: 3.2rem;
      color: var(--accent);
      text-shadow: 0 0 30px var(--glow);
      margin-bottom: 2rem;
      letter-spacing: 6px;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 18px;
      margin: 15px 0;
      background: #1a0033;
      border: 2px solid #660099;
      border-radius: 10px;
      color: white;
      font-size: 1.5rem;
      text-align: center;
    }
    .btns {
      text-align: center;
      margin: 25px 0;
    }
    button {
      background: linear-gradient(45deg, #ff00aa, #aa00ff);
      border: none;
      color: white;
      padding: 16px 36px;
      margin: 10px;
      font-size: 1.25rem;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.2s;
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px #ff00aa;
    }
    #error { color: #ff3366; text-align: center; font-size: 1.4rem; min-height: 30px; }
    .output {
      margin-top: 30px;
      text-align: center;
      display: none;
    }
    .prompt-box {
      background: #0f0022;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 6px solid var(--accent);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>NO LIMITS AI</h1>

  <div id="lock">
    <h2 style="text-align:center; color:#cc88ff; margin-bottom:20px;">PODAJ KOD MODEMU</h2>
    <input type="password" id="code" placeholder="223" maxlength="3" autofocus>
    <div class="btns">
      <button onclick="unlock()">WEJDŹ</button>
    </div>
    <div id="error"></div>
  </div>

  <div id="main" class="output">
    <h2 style="color:var(--accent); text-align:center;">CO CHCESZ ZOBACZYĆ?</h2>
    <p style="opacity:0.8; text-align:center; margin-bottom:20px;">
      zero cenzury • zero ograniczeń • wpisz dosłownie WSZYSTKO
    </p>
    <input type="text" id="prompt" placeholder="np. naga dziewczyna z rogami w piekle">

    <div class="btns">
      <button onclick="genImage()">GENERUJ OBRAZ (Perchance)</button>
      <button onclick="genVideo()" style="background:linear-gradient(45deg,#ff3366,#ff0066);">GENERUJ WIDEO (ZenCreator Uncensored)</button>
    </div>

    <div class="prompt-box">
      <strong>Twój prompt:</strong> <span id="showPrompt"></span>
    </div>
  </div>
</div>

<script>
  const CODE = "223";

  function unlock() {
    if (document.getElementById("code").value.trim() === CODE) {
      document.getElementById("lock").style.display = "none";
      document.getElementById("main").style.display = "block";
    } else {
      document.getElementById("error").textContent = "ZŁY KOD KURWA";
    }
  }

  function genImage() {
    let prompt = document.getElementById("prompt").value.trim();
    if (!prompt) return alert("Wpisz coś...");
    
    document.getElementById("showPrompt").textContent = prompt;
    
    // Perchance – najmocniejszy darmowy uncensored w 2026
    const encoded = encodeURIComponent(prompt);
    window.open(`https://perchance.org/ai-text-to-image-generator?prompt=${encoded}`, "_blank");
  }

  function genVideo() {
    let prompt = document.getElementById("prompt").value.trim();
    if (!prompt) return alert("Wpisz coś...");
    
    document.getElementById("showPrompt").textContent = prompt;
    
    // ZenCreator Uncensored Video – najlepszy darmowy uncensored video 2026
    const encoded = encodeURIComponent(prompt);
    window.open(`https://zencreator.pro/uncensored-ai-video-generator?prompt=${encoded}`, "_blank");
  }

  // Entery
  document.getElementById("code").addEventListener("keypress", e => { if (e.key === "Enter") unlock(); });
  document.getElementById("prompt").addEventListener("keypress", e => { if (e.key === "Enter") genImage(); });
</script>

</body>
</html>
